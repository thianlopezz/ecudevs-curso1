<div class="container">
  <app-to-do-list [toDos]="toDos" (realizado)="realizado($event)" (eliminar)="eliminar($event)"></app-to-do-list>
  <!-- LA DIRECTIVA NGIF RENDERIZA EL COMPONENTE EN CASO DE QUE NUESTRA CONDICION SE TRUE -->
  <app-to-do-form *ngIf="show" (agregar)="agregar($event)"></app-to-do-form>
  <div class="row">
    <div class="col-md-12">
      <!-- EVENTO CLICK PARA MOSTRAR EL PEQUENO FORMULARIO -->
      <button type="button" class="btn btn-outline-danger btn-block" (click)="showInput()">
        Agregar
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>
</div>
