<form #f="ngForm" name="form" (ngSubmit)="f.form.valid && guardar(f)" class="row text-center my-2" novalidate>
  <div class="col-md-9">
    <!-- DE ESTA MANERA CONFIGURAMOS NUESTRO TWO-WAY-BINDING QUE SE ASIGNA A NUESTRO MODELO -->
    <!-- PARA ESTE CASO VAMOS A TOMAR CONTROL DE EL CAMPO DESCRIPCION DE NUESTRO OBJETO MODEL -->
    <input type="text" class="form-control" name="descripcion" [(ngModel)]="model.descripcion" #descripcion="ngModel"
      appUpper required/>
      <p *ngIf="f.submitted && !descripcion.pristine" class="text-danger">La descripci√≥n es requerida</p>
  </div>
  <div class="col-md-1">
    <!-- PARA ESTE CASO VAMOS A TOMAR CONTROL DE EL CAMPO HORA DE NUESTRO OBJETO MODEL -->
    <input type="text" class="form-control" name="hora" [(ngModel)]="model.hora" #hora="ngModel" appNumero required/>
    <p *ngIf="f.submitted && !hora.valid" class="text-danger">La hora es requerida</p>
  </div>
  <div class="col-md-2">
    <!-- EVENTO CLICK PARA AGREGAR NUESTRO OBJETO -->
    <button type="submit" class="btn btn-outline-primary btn-block">
      Guardar
      <i class="fas fa-check"></i>
    </button>
  </div>
</form>
